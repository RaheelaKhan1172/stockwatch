<section data-ng-controller="MainController" data-ng-init="find()" class="container">
    <div class="row">
        <div class="col-md-offset-5 col-xs-6">
            <form class="formGroup form-inline center-block" novalidate>
                <div class="input-group" >
                <input type="text" class="form-control" placeholder="Add Stock Symbol" ng-model="stockData.stock" required>
                <span class="input-group-btn"><button type="submit" class="btn btn-primary submitButton text-center" ng-click="sendStockRequest()">Add</button></span>
                </div>
            </form>
        </div>
    </div>
            <!-- no data found --> 
            <div ng-show="noData">
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-xs-4 text-center">
                        <i class="fa fa-arrow-up"></i>
                        <h1 class=" noData text-center">No stocks yet, search for one!</h1>
                    </div>
                </div>
            </div>
    <!-- loading data from api -->
        <div ng-hide="dataLoaded">
         <div class="row">
            <div class="col-md-offset-5 col-xs-3 text-block">
            <h1 id="wait" class="loading"> Loading Data ..</h1><i class="fa fa-spinner fa-spin"></i>
        </div>
        </div>
    </div>
    
    <!-- display --> 
    <div id="chartdiv" style="width:100%; height:400px;"></div>
    <div class="row">
        <div class="col-md-12 stocks-container center-block">
            <div ng-show="currentStocks.length >= 2">
                <div class="row">
                    <div class="col-lg-12 line"></div>
                </div>
                <div data-ng-repeat="n in currentStocks track by $index" data-ng-init="val=n" class="col-md-3 col-xs-3 stock">
                    <div class="row">
                        <div class="col-xs-12 pull-left">
                            <button type="button" class="close" ng-click="stockRemoved(val)">&times;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-4">
                            <h3 data-ng-bind="n"></h3>
                        </div>
                    </div>
                    
                </div>
             </div>    
             <div ng-show="currentStocks.length == 1">
                 <div class="col-md-3 col-xs-3 stock">
                      <div class="row">
                        <div class="col-xs-12 pull-left">
                            <button type="button" class="close" ng-click="stockRemoved(currentStocks[0])">&times;</button>
                         </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6 col-xs-4">
                            <h3 data-ng-bind="currentStocks[0]"></h3>
                         </div>
                     </div>
                 </div>
            </div>
    </div>
    </div>
    <!-- add modal for error -->
    <div data-ng-show="error">
        <span data-ng-bind="error"></span>
    </div>
</section>
