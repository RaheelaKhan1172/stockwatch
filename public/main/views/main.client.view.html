<section data-ng-controller="MainController" data-ng-init="find()">
    <form name="stockForm" novalidate ng-submit="search()">
        <input type="text" ng-model="stockData.stock" required>
        <input type="submit" ng-click="sendStockRequest()">
    </form>
    <div id="chartdiv" style="width:100%; height:400px;"></div>
    
    <div ng-show="currentStocks.length >= 2">
        <h1> currently comparing..</h1>
        <div data-ng-repeat="n in currentStocks track by $index" data-ng-init="val=n" >
        
      <h3 data-ng-bind="n" data-ng-attr-id="val" ng-click="stockRemoved(val)"></h3>
    </div>
    </div>
    
    <div ng-show="currentStocks.length == 1">
        <h1> Current stock </h1>
        <h3 data-ng-bind="currentStocks[0]" ng-click="stockRemoved(currentStocks[0])"></h3>
    </div>
    <div data-ng-show="error">
        <span data-ng-bind="error"></span>
    </div>
</section>
